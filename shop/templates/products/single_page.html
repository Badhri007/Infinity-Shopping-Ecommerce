{% extends "layout.html" %}
{% block content %}
<br>
<br>

<div style="background-color: white;">
<div class="container mt-5">
    <div class="row">
        
        <div class="col-md-6" id="b_image">
            <img src="{{url_for('static',filename='images/'+product.image_1)}}" alt="{{product.name}}" width="300" height="300" style="cursor:pointer">
        </div>
        <div class="col-md-6">
            <br>
            <h3>{{product.name}}</h3>
            <hr>
            <p><b>Price :</b> ${{product.price}}</p>
            <hr>
            {% if product.discount > 0 %}
            <p><b>Discount :</b> {{product.discount}} % </p>
            {% endif %}
            <hr>
            <h5><b>Description :</b></h5>
            <p>{{product.desc}}</p>
            
            <form action="{{url_for('AddCart')}}" method="post">
                <input type="hidden" name="product_id" value="{{product.id}}">
                <button type="submit" class="btn btn-sm btn-success">Add to Cart</button>
                <label for="">Quantity :</label>
                <input type="number" name="quantity" id="" value="1" min="1" max="{{product.stock}}">
                {% set colors= product.colors.split(',') %}
                <label for="colors">Colors:</label>
                <select name="colors" id="">
                    {% for color in colors %}
                    {% set col= color.split(':')%}
                    <option value="{{col[0]}}">{{col[0]|capitalize}}</option>
                    {% endfor %}
                </select>
                
            </form>

        </div>
    </div>
   
    <div class="row">
        <div class="col-md-12" id="s_image">
            <img src="{{url_for('static',filename='images/'+product.image_1)}}" alt="{{product.name}}" width="120" height="120" style="cursor:pointer" class="mr-2">
            <img src="{{url_for('static',filename='images/'+product.image_2)}}" alt="{{product.name}}" width="120" height="120" style="cursor:pointer" class="mr-2">
            <img src="{{url_for('static',filename='images/'+product.image_3)}}" alt="{{product.name}}" width="120" height="120" style="cursor:pointer" class="mr-2">
        </div>
    </div>
<br>



</div>
</div>
<script>
    var b_image=document.getElementById('b_image');
    var s_image=document.getElementById('s_image').getElementsByTagName('img')
    for(var i=0;i<s_image.length;i++)
    {
        s_image[i].addEventListener('click',full_image);
    }

    function full_image(){
        var ImageSRC=this.getAttribute('src');
        b_image.innerHTML="<img src="+ImageSRC+" width='300' height='300'>";
    }
</script>



{% endblock content %}
